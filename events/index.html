---
title: Attend events
layout: base
---
<style>
  .page-section{padding: 40px 0;}
  .events-list h2{font-weight: 400; font-size: 1.6rem; text-transform: none; color: #9e1e62;}
  .event{margin-top: 1rem;}
  .event-meta{border-bottom: 1px solid #cbcbcb;}
  .event-meta h3{margin: 0; font-size: 1rem; font-weight: 400;}
  .event-meta p{margin-bottom: 0;}
  .location{text-align: right;}
  .event-details{margin-top: 6px;}
  .event-audiences-list, .event-types-list{list-style: none; margin: 0 0 6px 0;}
  .event-audiences-list li{font-size: .9rem; text-transform: uppercase;}
  .event-types-list li{margin-bottom: .5rem; font-size: .8rem;}
  .type-icon{display: inline-block; height: 24px; width: 24px; margin-right: 5px; background: url(../assets/img/event-type-sprite.png); vertical-align: middle;}
  .type-icon-performance{background-position: 0 0;}
  .type-icon-film{background-position: -24px 0;}
  .type-icon-books-authors{background-position: -48px 0;}
  .type-icon-workshop{background-position: -72px 0;}
  .type-icon-kids-family{background-position: -96px 0;}
  .type-icon-lecture{background-position: -120px 0;}
  .filters h3{border-bottom: 1px solid #cbcbcb; font-size: 1rem; text-transform: uppercase;}
  .filters h4{margin-top: 1rem; font-size: .9rem; text-transform: uppercase;}
  .filters ul{list-style: none; margin: 0 0 1rem 0;}
  .type-filters li{margin-bottom: 10px;}
  .filter{display: inline-block; margin: 0 .25rem .5rem 0; padding: .4rem; background-color: #e0e0e0; font-family: inherit; font-weight: 300 !important; color: #9e1e62; }
  .filter:hover{background-color:#711448; }
  .filter.active{background-color: #cbcbcb; outline: 0;}
  .hide{display: none;}
</style>
<section class="page-section events-schedule-section">
  <div class="row">
      <p style="text-align: center;">We're working on this year's schedule right now. Check back for more details.</p>
  </div>
</section>
